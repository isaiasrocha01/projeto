<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ir Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"defer></script>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="https://isaiasrocha01.github.io/projeto/#" aria-label="Ir para o inÃ­cio">
                <img src="imagens/agenciair.png"/></a>
            </div><!-- logo -->
        </div><!-- interface -->
    </header>
    <div id="Calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button class="number">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
</body>
</html>
